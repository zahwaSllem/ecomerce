<div class="container my-5">
    <h2 class="text-center text-main mb-4 fw-bold"> All Categories</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Slug</th>
            <th scope="col">Image</th>
            <th scope="col">Created At</th>
            <th scope="col">Updated At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>
              <img 
                [src]="category.image" 
                alt="{{ category.name }}" 
                class="img-thumbnail" 
                style="width: 80px; height: 80px;" 
                *ngIf="category.image; else noImage">
            </td>
            <td>{{ category.createdAt | date:'medium' }}</td>
            <td>{{ category.updatedAt | date:'medium' }}</td>
            <td>
              <a [href]="'/categories/' + category.slug"    [routerLink]="['/catrgoeyDetails',  category._id]" class="btn btn-sm btn-main w-100 mt-2">View</a>
     
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noImage>
      <span class="text-muted">No Image</span>
    </ng-template>
  </div>
